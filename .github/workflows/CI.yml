name: CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@master
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install packages (and run linter, build, tests via prepare)
        run: yarn

      - name: codecov-umbrella
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          flags: unittests
          verbose: true # optional (default = false)
